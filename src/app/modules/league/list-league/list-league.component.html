<h1 class="text-center">Liste des diff√©rentes ligues</h1>
<br/>
<ul class="leagues">
  <ng-container *ngIf="(appState$ | async) as appState" [ngSwitch]="appState.state">
    <ng-container *ngSwitchCase="stateEnum.LOADED_STATE">
      <li *ngFor="let league of appState.appData.data.results">
        <div class="league" routerLink="/details/{{league.uuidLeague}}">
          <div class="league-wrapper">
            <div class="title">
              <span class="badge">
                {{league.title}}
              </span>
            </div>
          </div>
          <div class="btn-view-more">
            <span>VOIR PLUS <i class="fa-solid fa-angles-right"></i></span>
          </div>
        </div>
      </li>
    </ng-container>
    <ng-container *ngSwitchCase="stateEnum.ERROR_STATE">
      <h1>Error</h1>
    </ng-container>
  </ng-container>
</ul>
